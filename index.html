<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="IE=mozilla">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css" class="css">
  <title>Frontend Mentor | Stats preview card component</title>  
</head>
<body>
  <div class="card">
    <div class="left">
      <div class="big-text">
        <h1>Get <span>insights</span> that help <br> your business grow.</h1>
      </div>
      <div class="small-text">
        <p> Discover the benefits of data analytics and make <br> better decisions regarding revenue, customer <br>
          experience, and overall efficiency.</p>
      </div>
      <div class="stats">
        <div id="companies" class="under-stat">
          <h3>10k+</h3>
          <h6>companies</h6>
        </div>
        <div id="templates" class="under-stat">
          <h3>314</h3>
          <h6>templates</h6> 
        </div>
        <div id="queries" class="under-stat">
          <h3>12m+</h3>
          <h6>queries</h6>
          </div>
      </div>
    </div>
    <div class="right">
      <img src="images/image-header-desktop.jpg" alt="imagedis">
    </div>
  </div>
  <!--<div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Douglas Carvalho</a>.
  </div> -->
</body>
</html>
